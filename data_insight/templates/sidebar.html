{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sidebar</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <script src="{% static 'index.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://d3js.org/d3.v4.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css" >
  </head>
    <body>
        <nav class="navbar">            
            <div class="navbar-container">
                <div class="navbar-logo-div">
                    <a class="navbar-logo-link" href="#">
                       <i class="fas fa-shield-dog"></i>
                    </a>
                    <button class="navbar-toggler"><i class='fas fa-solid fa-bars'></i></button>
                </div>
                <input type="search" name="search" placeholder="Search..."
                 class="navbar-search" id="search">
              
                <i id='icon-search' class="fas fa-regular fa-magnifying-glass"></i>

                <ul class="menu-list">   
                    <li class="menu-item">                        
                        <a class="menu-link" href="/"> 
                            <i class="fas fa-solid fa-table"></i>
                            <span class="menu-link-text">Explore</span>                            
                        </a>
                    </li>
                    <li class="menu-item">                        
                        <a class="menu-link" href="/projects"> 
                            <i class="fa-solid fa-database"></i>
                            <span class="menu-link-text">Projects</span>                            
                        </a>
                    </li>
                    <!-- <li class="menu-item">                        
                        <a class="menu-link" href="#"> 
                            <i class="fas fa-solid fa-table"></i>
                            <span class="menu-link-text">Dashboard</span>                            
                        </a>
                    </li> -->
                    
                </ul>
            </div>

            <!--div user info-->
            {% if request.user.is_authenticated %}
            <!-- User is logged in, display logout button -->
            <div class="user-container">
                <div class="user-info">
                    <i class="fas fa-solid fa-user-secret"></i>
                    <div class="user-details">
                        <h3 class="user-name">{{ request.user.first_name }}</h3>
                    </div>
                </div>
                
                <a class="logout-btn" href="/logout_form">
                    <i class="fas fa-sharp fa-regular fa-arrow-right-from-bracket"></i>
                </a>
            </div>
        {% else %}
            <!-- User is not logged in, display login button -->
            <a class="login-btn" href="/login">Login</a>
        {% endif %}
        
        </nav>

        <!--dashboard-->
        <main class="dashboard">
            <!-- <h1 class="title">Dashboard</h1>
            <button onclick="myFunction()">Click me!</button> -->
            {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="message {% if message.tags %} {{ message.tags }}{% endif %}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

            {%block 'content' %}

            {% endblock %}
        </main>
        <script> 

const btnToggler = window.document.querySelector(".navbar-toggler"); 
const inputSearch = window.document.querySelector(".navbar-search"); 
const iconSearch = window.document.querySelector("#icon-search");
const navbar = window.document.querySelector(".navbar");




btnToggler.addEventListener('click', () => {
    console.log("cilc");
    navbar.classList.toggle('active'); 
});

inputSearch.addEventListener('click', () => {
    if(!navbar.classList.contains("active")) {
        navbar.classList.add('active'); 
    }
});

iconSearch.addEventListener('click', () => {
    if(!navbar.classList.contains("active")) {
        navbar.classList.add('active'); 
    }
});

        </script>
    </body>
</html>
