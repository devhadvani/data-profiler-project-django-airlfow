{% extends 'sidebar.html' %}

{%block 'content' %}

    <h1>Generate Dynamic DAG</h1>
    <form method="post">
        {% csrf_token %}
        <label for="start_date">Start Date:</label>
        <input type="datetime-local" id="start_date" name="start_date" required><br><br>
        
        <label for="schedule_interval">Schedule Interval:</label>
        <select id="schedule_interval" name="schedule_interval" required>
            <option value="@daily">Daily</option>
            <option value="@hourly">Hourly</option>
            <option value="@weekly">Weekly</option>
            <!-- Add more options as needed -->
        </select><br><br>
        
        <!-- <label for="project_id">Project ID:</label>
        <input type="number" id="project_id" name="project_id" required><br><br> -->
        
        <input type="submit" value="Generate DAG">
    </form>

    {%endblock%}
